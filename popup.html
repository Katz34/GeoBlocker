<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>GeoBlocker</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* tiny inline fallback styling so popup isn't completely blank if styles.css fails */
    body{font-family:Arial,Helvetica,sans-serif;min-width:320px;padding:12px;color:#111}
  </style>
</head>
<body>
  <div class="container">
    <h2>GeoBlocker</h2>
    <p>Pick countries to block â€” search, select, Add.</p>

    <div class="input-row">
      <input id="countryFilter" placeholder="Type to filter countries..."/>
    </div>

    <div class="input-row">
      <select id="countrySelect" size="8"></select>
    </div>

    <div class="input-row">
      <button id="addBtn">Add</button>
      <button id="addAllBtn">Add Visible</button>
    </div>

    <div id="list" class="list"></div>

    <div class="footer">
      <button id="clearCache">Clear cache</button>
      <button id="resetAll" class="danger">Reset all</button>
    </div>

    <div class="small">Note: Some channels don't set a country on their About page.</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
