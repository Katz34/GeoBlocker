<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GeoBlocker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>GeoBlocker</h2>
    <p>Select countries to block. Search the list, choose one, then click <strong>Add</strong>.</p>

    <div class="input-row">
      <input id="countryFilter" placeholder="Type to filter countries..." />
    </div>

    <div class="input-row">
      <select id="countrySelect" size="8"></select>
    </div>

    <div class="input-row">
      <button id="addBtn">Add</button>
      <button id="addAllBtn" title="Block all visible list entries">Add Selected</button>
    </div>

    <div id="list" class="list"></div>

    <div class="footer">
      <button id="clearCache">Clear channel cache</button>
      <button id="resetAll" class="danger">Reset all</button>
    </div>

    <div class="small">
      Note: Some YouTube channels do not list a country on their About page.
    </div>
  </div>

  <script src="countries.js"></script>
  <script src="popup.js"></script>
</body>
</html>
